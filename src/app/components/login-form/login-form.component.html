<div class="row justify-content-center">
    <div class="col-4">
        <form (ngSubmit)="onSubmitLogin()" #loginForm="ngForm">

            <div class="form-outline mb-4">
                <input class="form-control" type="login" id="loginName" name="login" [(ngModel)]="login">
            </div>
            <label for="loginName" class="form-label">Username</label>
            <div class="form-outline mb-4">
                <input class="form-control" type="password" id="loginPassword" name="password" [(ngModel)]="password">
            </div>
            <label for="loginPassword" class="form-label">Password</label>

            <button type="submit" class="btn btn-primary btn-block mb-4">Sign in</button>
        </form>
    </div>
</div>
