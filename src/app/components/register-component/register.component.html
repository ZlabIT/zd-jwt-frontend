<div class="container">
    <h2>Register</h2>
    <form [formGroup]="registerForm" (ngSubmit)=submitForm()>
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" [formControl]="registerForm.controls.name"/>
        </div>

        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" [formControl]="registerForm.controls.email"/>
        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" [formControl]="registerForm.controls.password"/>
        </div>

        <div class="form-group">
            <label for="confirmPassword">Confirm Password</label>
            <input type="password" class="form-control" id="confirmPassword"
                   [formControl]="registerForm.controls.confirmPassword"/>
        </div>

        <button type="submit" class="btn btn-primary" [disabled]="registerForm.invalid">Register</button>
    </form>
</div>
